

<div class="row show-hide-message">
  <div ng-class="messageClass">
    {{ message }}
  </div>
</div>





<div *ngIf="!state"><h2> View Your Events </h2></div>

  <button *ngIf="!state" type="button" class="btn btn-warning" name="button" (click)="onPast()">Past Events </button>
    <button *ngIf="!state" type="button" class="btn btn-success" name="button" (click)="onFuture()">Current or Future Events </button>

<button *ngIf="!state" type="button" name="button" (click)="goBack()" class="btn btn-warning">Go Back</button>

<div *ngIf="past">
    <h2> Your Past Reservations</h2>
  <div class="panel panel-primary" *ngFor="let reserve of myReservations2">
<div>
    <!-- Panel category -->
    <div>
      <h3 class="panel-title">{{ reserve.roomType }}</h3>
    </div>


    <!-- Panel category -->
    <div>
      <h3 class="panel-category">{{ reserve.floor }}</h3>
    </div>


    <!-- Panel category -->
    <div>
      <h3 class="panel-category">{{ reserve.date }}</h3>
    </div>


    <div>
      <h3 class="panel-category">{{ reserve.room }}</h3>
    </div>

    <div>
      <h3 class="panel-category">{{ reserve.time }}</h3>
    </div>





</div>
<hr>

</div>

  <button  type="button" name="button" (click)="goBack()" class="btn btn-warning">Go Back</button>
</div>
<div *ngIf="future">
  <h2> Your Future Reservations</h2>
  <div class="panel panel-primary" *ngFor="let reserve of myReservations1">
<div>
    <!-- Panel category -->
    <div>
      <h3 class="panel-title">{{ reserve.roomType }}</h3>
    </div>


    <!-- Panel category -->
    <div>
      <h3 class="panel-category">{{ reserve.floor }}</h3>
    </div>


    <!-- Panel category -->
    <div>
      <h3 class="panel-category">{{ reserve.date }}</h3>
    </div>


    <div>
      <h3 class="panel-category">{{ reserve.room }}</h3>
    </div>

    <div>
      <h3 class="panel-category">{{ reserve.time }}</h3>
    </div>



    <button type="button" name="button" class="btn btn-danger" (click)="onDelete(reserve._id)">Delete</button>


</div>

<hr>

</div>
<button  type="button" name="button" (click)="goBack()" class="btn btn-warning">Go Back</button>
</div>
