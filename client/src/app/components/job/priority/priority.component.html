

<h1 class="page-header">My Priority jobs</h1>



<!-- Custom Success/Error Message -->
<div class="row show-hide-message">
  <div ng-class="messageClass">
    {{ message }}
  </div>
</div>

<button type="button" name="button" (click)="goBack()" class="btn btn-warning">Go Back</button>


<div *ngIf="!test">
  <div class="panel panel-primary" *ngFor="let job of myFinalJobs">
<div>

    <div>
      <h3 class="panel-title">{{ job.title }}</h3>
    </div>



    <div>
      <h3 class="panel-category">{{ job.company }}</h3>
    </div>

</div>




<button  type="button" name="button" class="btn btn-sm btn-info" (click)="applyJob(job._id)">Apply</button>


</div>
</div>



<div *ngIf="!allJobs">
  <div class="panel panel-primary" *ngFor="let job of appliedJobPosts">
<div>

    <div>
      <h3 class="panel-title">{{ job.title }}</h3>
    </div>



    <div>
      <h3 class="panel-category">{{ job.company }}</h3>
    </div>

</div>




<button  type="button" name="button" class="btn btn-sm btn-info" (click)="applyJob(job._id)">Apply</button>


</div>
</div>



<form [formGroup]="aForm" (submit)="onApply()" *ngIf="apply">



  <div>
      <!-- Panel category -->
      <div>
        <h3 class="panel-title">{{ job.title }}</h3>
      </div>


      <!-- Panel category -->
      <div>
        <h3 class="panel-category">{{ job.company }}</h3>
      </div>

      <div>
        <h3 class="panel-category">{{ job.description }}</h3>
      </div>

  </div>



  <div class="form-group">
    <label for="FirstName">First Name</label>
      <input type="text" name="fname" class="form-control" autocomplete="off" placeholder="*firstName" formControlName="fname" />

      <ul class="help-block">
        </ul>
    </div>


    <div class="form-group">
      <label for="LastName">Last Name</label>
        <input type="text" name="lname" class="form-control" autocomplete="off" placeholder="*lastName" formControlName="lname" />

        <ul class="help-block">
          </ul>
      </div>



      <div class="form-group">
        <label for="Address">Address</label>
          <input type="text" name="address" class="form-control" autocomplete="off" placeholder="*address" formControlName="address" />

          <ul class="help-block">
            </ul>
        </div>


        <div class="form-group">
          <label for="phone">Phone</label>
            <input type="text" name="phone" class="form-control" autocomplete="off" placeholder="*phone" formControlName="phone" />

            <ul class="help-block">
              </ul>
          </div>



          <div class="form-group">
            <label for="email">Email</label>
              <input type="text" name="email" class="form-control" autocomplete="off" placeholder="*email" formControlName="email" />

              <ul class="help-block">
                </ul>
            </div>


  <button [disabled]="processing || !aForm.valid" type="submit" name="button" class="btn btn-sm btn-info">Apply</button>


</form>
