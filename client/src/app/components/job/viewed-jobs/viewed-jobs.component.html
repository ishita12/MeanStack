<div>
    <!-- Panel category -->
      <div  class="panel panel-primary" *ngFor="let job of mvj">
    <div>
      <h2 class="panel-title">{{ job.title }}</h2>
    </div>


    <!-- Panel category -->
    <div>
      <h3 class="panel-category">{{ job.company }}</h3>
    </div>

    <div>
      <h4 class="panel-category">{{ job.description }}</h4>
    </div>
    <hr>
</div>

</div>


<button type="button" name="button" (click)="goBack()" class="btn btn-warning">Go Back</button>
