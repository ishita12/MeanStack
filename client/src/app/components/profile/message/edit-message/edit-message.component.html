

<!-- Custom Success/Erro Message -->
<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<div class="col-md-6" *ngIf="foundMessage">

<div class="modal-content">
<div class="modal-header">

<button type="button" name="button" class="close" data-dismiss="modal">&times;</button>
<h4 class="modal-title"> Confirm</h4>

</div>
<div class="modal-body">
<p>Are you sure you wnat to delete this message?</p>
</div>
<div class="modal-footer">
<button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="deleteMessage()">Yes</button>
<a routerLink="/message"><button [disabled]="processing" type="button" name="button" class="btn btn-danger">No</button></a>


</div>
</div>
<br />
<div class="panel panel-primary">
    <!-- Panel Heading -->


    <!-- Panel Body -->
    <div class="panel-body">
      {{ message.sentBy }}
    </div>


  </div>


</div>
