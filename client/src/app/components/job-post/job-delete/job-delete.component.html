<h1 class="page-header">Delete Job</h1>

<!-- Custom Success/Erro Message -->
<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<div class="col-md-6" *ngIf="foundJob">

<div class="modal-content">
<div class="modal-header">

<button type="button" name="button" class="close" data-dismiss="modal">&times;</button>
<h4 class="modal-title"> Confirm</h4>

</div>
<div class="modal-body">
<p>Are you sure you wnat to delete this Job?</p>
</div>
<div class="modal-footer">
<button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="deleteJob()">Yes</button>
<a routerLink="/jobPost"><button [disabled]="processing" type="button" name="button" class="btn btn-danger">No</button></a>


</div>
</div>
<br />
<div class="panel panel-primary">
    <!-- Panel Heading -->
    <div class="panel-heading">
      <!-- Panel Title -->
      <h3 class="panel-title">{{ job.title }}</h3>
    </div>

    <!-- Panel Body -->
    <div class="panel-body">
      {{ job.company }}
    </div>

    <div class="panel-body">
      {{ job.description }}
    </div>

    <!-- Panel Footer -->
    <div class="panel-footer">
      <strong>Posted by: </strong> {{ job.createdBy }}

    </div>
  </div>


</div>
